name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PATH: .venv/bin:$PATH
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Create virtual environment
        run: uv venv


      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-
          save-always: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          save-always: true

      - name: Install dependencies
        run: uv pip install "-e.[dev]"

      - name: Show installed packages
        run: uv pip list

      - name: Run formatter
        run: ruff format src/ --line-length 88

      - name: Run linter
        run: ruff check src/rag --line-length 88

      - name: Run unit tests
        run: uv run scripts/run_tests.py unit

      - name: Run integration tests
        run: uv run scripts/run_tests.py integration
